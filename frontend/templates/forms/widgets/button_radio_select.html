<fieldset class="flex flex-wrap gap-3">
<legend class="sr-only">Color</legend>
{% comment %} {{widget.optgroups}} {% endcomment %}
    {% for group, options, index in widget.optgroups %}
        {% for option in options %}
        <div class="flex-grow">
            <input
                type="radio"
                name="{{option.name}}"
                value="{{option.value}}"
                id="{{option.attrs.id}}"
                class="peer hidden"
                {% if option.selected %} checked {% endif %}
                {% include "django/forms/widgets/attrs.html" %}
            />

            <label
                for="{{option.attrs.id}}"
                class="{{option.attrs.class}} flex cursor-pointer items-center justify-center rounded-md border border-gray-200 bg-white px-3 py-2 text-gray-900 hover:border-gray-200 peer-checked:border-blue-500 peer-checked:bg-blue-500 peer-checked:text-white"
                {% include "django/forms/widgets/attrs.html" %}
            >
                <p class="text-sm font-medium">{{option.label}}</p>
            </label>
        </div>
        {% endfor %}
       
        
    {% endfor %}
</fieldset>
