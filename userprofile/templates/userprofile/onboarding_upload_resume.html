{% extends 'userprofile/onboarding_base.html' %}

{% block form %}
<br>
    <br>
<h2>Upload a Resume</h2>
<form action="" method="POST" class="space-y-5" enctype="multipart/form-data">
    {% csrf_token %}
    <div x-data="{touched: false}">
    <label for="id_resume" class="sr-only">Choose file</label>
    <input @input="touched=true" type="file" name="resume" id="id_resume" class="block w-full border border-gray-200 shadow-sm rounded-md text-sm focus:z-10 focus:border-blue-500 focus:ring-blue-500 dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400
    
        file:bg-transparent file:border-0
        file:bg-gray-100 file:mr-4
        file:py-3 file:px-4
        dark:file:bg-gray-700 dark:file:text-gray-400">

        {% if form.resume.errors %}
        <div x-show="!touched" class="text-red-500 font-medium text-sm mt-2">
            {{ form.resume.errors }}
        </div>
        {% endif %}
    </div>
    {% comment %} <div class="flex items-center justify-center w-full"  >
        <label for="id_resume" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
            <div class="flex flex-col items-center justify-center pt-5 pb-6">
                <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                </svg>
                <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                <p class="text-xs text-gray-500 dark:text-gray-400">.pdf or .doc</p>
            </div>
               
            <input id="id_resume" type="file" class="hidden" name="resume" />
        </label>
    </div>  {% endcomment %}
    <button type="submit" class="auth-primary-button">Next</button>    
</form>

{% endblock form %}
