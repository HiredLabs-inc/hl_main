<h2 class="sr-only">Steps</h2>

<div class="text-sm font-medium mb-3">Step {{step_number}} of 4 - {{step_name}}</div>

    <div>
    <div class="overflow-hidden rounded-full bg-gray-200">
        {% if step_number == 1%}
                <div class="h-2 w-2 rounded-full bg-blue-500"></div>
        {% elif step_number == 2 %}
        <div class="h-2 w-1/3 rounded-full bg-blue-500"></div>
        {% elif step_number == 3 %}
        <div class="h-2 w-2/3 rounded-full bg-blue-500"></div>
        {% elif step_number == 4 %}
        <div class="h-2 w-full rounded-full bg-blue-500"></div>
        {% endif %}
    </div>

    <ol class="mt-4 grid grid-cols-4 text-sm font-medium text-gray-500">
        <li class="flex items-center justify-start text-blue-600 sm:gap-1.5">
            <span class="hidden sm:inline"> Profile </span>

            <svg
                class="h-6 w-6 sm:h-5 sm:w-5"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
            >
                <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0a2 2 0 104 0m-5 8a2 2 0 100-4 2 2 0 000 4zm0 0c1.306 0 2.417.835 2.83 2M9 14a3.001 3.001 0 00-2.83 2M15 11h3m-3 4h2"
                />
            </svg>
        </li>

        <li class="flex items-center justify-center sm:gap-1.5 {% if step_number > 1 %}text-blue-600{% endif %}">
            <span class="hidden sm:inline"> Veteran </span>

            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6 sm:h-5 sm:w-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10.125 2.25h-4.5c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125v-9M10.125 2.25h.375a9 9 0 019 9v.375M10.125 2.25A3.375 3.375 0 0113.5 5.625v1.5c0 .621.504 1.125 1.125 1.125h1.5a3.375 3.375 0 013.375 3.375M9 15l2.25 2.25L15 12" />
            </svg>
        </li>
        <li class="flex items-center justify-center sm:gap-1.5 {% if step_number > 2 %}text-blue-600{% endif %}">
            <span class="hidden sm:inline"> Resume </span>

            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 sm:h-5 sm:w-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 16.5V9.75m0 0l3 3m-3-3l-3 3M6.75 19.5a4.5 4.5 0 01-1.41-8.775 5.25 5.25 0 0110.233-2.33 3 3 0 013.758 3.848A3.752 3.752 0 0118 19.5H6.75z" />
            </svg>
        </li>
        <li class="flex items-center justify-end sm:gap-1.5 {% if step_number > 3 %}text-blue-600{% endif %}">
            <span class="hidden sm:inline"> Service </span>

            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 sm:h-5 sm:w-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 16.875h3.375m0 0h3.375m-3.375 0V13.5m0 3.375v3.375M6 10.5h2.25a2.25 2.25 0 002.25-2.25V6a2.25 2.25 0 00-2.25-2.25H6A2.25 2.25 0 003.75 6v2.25A2.25 2.25 0 006 10.5zm0 9.75h2.25A2.25 2.25 0 0010.5 18v-2.25a2.25 2.25 0 00-2.25-2.25H6a2.25 2.25 0 00-2.25 2.25V18A2.25 2.25 0 006 20.25zm9.75-9.75H18a2.25 2.25 0 002.25-2.25V6A2.25 2.25 0 0018 3.75h-2.25A2.25 2.25 0 0013.5 6v2.25a2.25 2.25 0 002.25 2.25z" />
              </svg>
              
        </li>

        
    </ol>
    </div>
