{% extends 'base.html' %}

{% block content %}
  <h2>Update Profile</h2>
  <form class="post-form" action="" method="POST">
    {% csrf_token %}
    {% for field in form %}
    <div>
      <p>
        {{ field.label }}: <br> {{ field }}
      </p>

      {% for error in field.errors %}
        <<small style="color: red">{{ error }}</small>
      {% endfor %}
    </div>
    {% endfor %}
    <button type="submit">Submit</button>
  </form>
{% endblock %}
