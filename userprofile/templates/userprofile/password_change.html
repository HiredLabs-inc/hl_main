{% extends 'base.html' %}
{% block content%}
<div class="container">
  <h2>Change Password</h2>
  {% if user.is_authenticated %}
    <form action="" method="POST">
    {% csrf_token %}
      {% for field in form %}
        <p>
          {{ field.label }}:
          <br>
          {{ field }}
        </p>
      {% endfor %}
    <button type="submit">Change</button>
    <button type="button" onclick="location.href='{% url 'userprofile:profile_view' %}'">Cancel</button>
  <button type="button" onclick="location.href='{% url 'userprofile:password_reset' %}'">Reset Password</button>
    </form>

    {% else %}
        <p>You are not logged in</p>
  {% endif %}
</div>

{% endblock%}
