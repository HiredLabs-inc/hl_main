{% extends 'staff.html' %}

{% block content %}
    <p>Make new title for {{ participant.name }}</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-primary" type="submit" value="Save">
    </form>
    <a class="btn btn-primary" href="{% url 'cold_apply:index' %}">Cancel</a>
{% endblock %}
