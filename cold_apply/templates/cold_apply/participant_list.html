{% extends 'staff.html' %}

{% block title %}Participant List{% endblock %}

{% block content %}

    <ul>
        {% for participant in object_list %}

            <li><a href="{% url 'cold_apply:participant_detail' participant.id %}"> {{ participant.name }}</a></li>
        {% empty %}
            <li>No participants</li>

        {% endfor %}
    </ul>


{% endblock %}
