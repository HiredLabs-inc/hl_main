{{ bullet.text }}
{% if bullet.auto_generated %}
 <small class="bg-blue-300 p-1 rounded-md badge bg-primary">Generated</small>
{% endif %}
{% if show_skill_badges %}
    {% for skill in bullet.skills.all %}
    <small class="rounded-md p-1 bg-green-600 text-white">{{skill}}</small>
    {% endfor %}
{% endif %}
{% if show_experience_subtext %}
    <small class="text-muted">({{bullet.experience}})</small>
{% endif %}
{{extra_text}}
