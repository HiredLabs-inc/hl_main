{% load form_helpers %}
<form hx-post="{% url 'cold_apply:update_job' form.instance.id %}" class="modal-content">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title">Set Job to {{form.instance.status}}?</h5>
    </div>
    <div class="modal-body">
        {% for field in form %}
        {% if not field.name == 'status_reason' %}
            {{field|input_class:"d-none"}}
        {% endif %}
        {% endfor %}
        <p>Choose Reason:</p>
        {{form.status_reason}}
    </div>
    <div class="modal-footer">
        <button class="btn btn-outline-primary" type="button" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-primary" type="submit">Create</button>
    </div>
</form>
